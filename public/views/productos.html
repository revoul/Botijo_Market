
<div class="row" ng-controller="ProductosController as produCtrl">
    <div class="col s12 m6 l4" ng-repeat="producto in productos">
        <div class="card small">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" ng-src="{{producto.id | imageGen}}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{producto.name}}<i class="material-icons right">more_vert</i></span>
                <p><a href="#">Ver detalle.</a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{producto.name}}<i class="material-icons right">close</i></span>
                <p>{{producto.description}}</p>
            </div>
        </div>
    </div>
</div>
<div class="section">
	<p>Seleccione un producto para ver su detalle.</p>
</div>
